<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Signin Template · Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="templates/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form action = "{{ url_for('index') }}" method="POST" class="form-signin">
  <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1024px-Bootstrap_logo.svg.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Simple Blockchain</h1>

  <label for="sender" class="sr-only">Отправитель</label>
  <input type="text" id="sender" class="form-control" placeholder="Отправитель" name='sender' value="{{ request.form.get('sender') }}" required autofocus>

  <label for="recipient" class="sr-only">Получатель</label>
  <input type="text" id="recipient" class="form-control" placeholder="Получатель" name='recipient' value="{{ request.form.get('recipient') }}" required>

  <label for="amount" class="sr-only">Сумма</label>
  <input type="text" id="amount" class="form-control" placeholder="Сумма" name='amount' value="{{ request.form.get('amount') }}" required>
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Отправить</button>
</form>
  <form action="{{ url_for('check') }}" method="GET">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Проверить</button>
  </form>
  {% block check %}

      {% for result in results %}

        <div class="result">

          block {{ result['block'] }} : {{ result['result'] }}
          </div>

          {% endfor %}

  {% endblock %}

  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

</body>
</html>
